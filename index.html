<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Artist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  </head>
  <body>

    <div id="rows">
        <div id="columns">
            radius
            <input id="radius_slider" type="range" min="1" max="10" step="1" value="4">
            resolution
            <input id="resolution_slider" type="range" min="0.001" max="1" step="0.001" value="0.1" style="direction: rtl">
            start
            <input id="start_slider" type="range" min="0" max="100" step="0.1" value="0">
            stop
            <input id="stop_slider" type="range" min="0" max="100" step="0.1" value="10">
            scale
            <input id="scale_slider" type="range" min="100" max="1000" step="10" value="200">
        </div>
        <div id="columns">
            <canvas id="canvas" style="border: 1px solid white; height:720px; width: 720px"></canvas>
            <div id="steps"></div>
        </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
